<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
      <div class="modal-content">
        <div class="modal-header">
            <div style=" width: 100%;">
                <h5 class="modal-title text-center" id="staticBackdropLabel">{{ title }}</h5>
            </div>
          <button type="button" class="btn-close" (click)="open('')" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" style="padding: 0;">
            <app-premas *ngIf="title == 'PREMAS' " ></app-premas>
            <app-symphony *ngIf="title == 'Symphony' " ></app-symphony>
            <app-express *ngIf="title == 'Voy Express' " ></app-express>
            <app-emprendedor *ngIf="title == 'Emprendedor' " ></app-emprendedor>
            <app-equipo *ngIf="title == 'Equipo' " ></app-equipo>
            <app-seminario *ngIf="title == 'Seminario' " ></app-seminario>
            <app-tienda *ngIf="title == 'Tienda' " ></app-tienda>
            <app-venta *ngIf="title == 'Punto de Venta' " ></app-venta>
        </div>
        
      </div>
    </div>
  </div>
